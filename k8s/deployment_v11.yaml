apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: benjilee5453/hello-world:v1.1
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health_check
            port: 5000
          initialDelaySeconds: 3
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                  fieldPath: metadata.name
        command:
          - cd /app
          - python app.py
